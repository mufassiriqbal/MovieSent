<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Movie Sentiment (Logistic Regression)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4"> Movie Sentiment Analysis</h2>

    <textarea id="review" class="form-control mb-3" rows="5" placeholder="Type your review..."></textarea>
    <button id="predictBtn" class="btn btn-primary">Predict</button>

    <div id="result" class="alert mt-3 d-none"></div>
  </div>

  <script>
    document.getElementById("predictBtn").addEventListener("click", async () => {
      const text = document.getElementById("review").value.trim();
      const resultEl = document.getElementById("result");

      resultEl.classList.add("d-none");

      if (!text) {
        resultEl.textContent = "Please enter a review.";
        resultEl.className = "alert alert-warning";
        resultEl.classList.remove("d-none");
        return;
      }

      const res = await fetch("/api/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ text })
      });

      const data = await res.json();
      if (!data.ok) {
        resultEl.textContent = "Error: " + data.error;
        resultEl.className = "alert alert-danger";
      } else {
        const pct = (data.prob_positive * 100).toFixed(1);
        resultEl.textContent = `Prediction: ${data.label.toUpperCase()} (Confidence: ${pct}%)`;
        resultEl.className = "alert alert-success";
      }
      resultEl.classList.remove("d-none");
    });
  </script>
</body>
</html>
